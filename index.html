<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机电影推荐器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .movie-details {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .movie-rating {
            display: inline-block;
            background: #ffc107;
            color: #212529;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .favorites-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .favorites-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .movie-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 随机电影推荐器</h1>
            <p>发现你下一部想看的电影！</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="genre">电影类型：</label>
                <select id="genre">
                    <option value="">所有类型</option>
                    <!-- 类型选项将通过JavaScript动态添加 -->
                </select>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="getRandomMovie()">🎲 随机推荐</button>
                <button class="btn btn-secondary" onclick="getBatchRecommendation()">📋 批量推荐 (3部)</button>
                <button class="btn btn-warning" onclick="refreshData()">🔄 刷新数据</button>
                <button class="btn btn-danger" onclick="showFavorites()">❤️ 显示收藏</button>
            </div>
        </div>

        <div id="message"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>

        <div id="movie-container" class="movie-container">
            <!-- 电影卡片将通过JavaScript动态添加 -->
        </div>

        <div id="favorites-section" class="favorites-section" style="display: none;">
            <h2>❤️ 我的收藏</h2>
            <div id="favorites-container" class="movie-container">
                <!-- 收藏电影将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <script>
        let currentMovies = [];
        let genres = [];
        let favorites = [];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadGenres();
            loadFavorites();
        });

        // 加载电影类型
        async function loadGenres() {
            try {
                const response = await fetch('/api/genres?language=zh-CN');
                const data = await response.json();
                
                if (data.success && data.data && data.data.genres) {
                    genres = data.data.genres;
                    const genreSelect = document.getElementById('genre');
                    
                    // 清空现有选项（除了"所有类型"）
                    while (genreSelect.options.length > 1) {
                        genreSelect.remove(1);
                    }
                    
                    // 添加类型选项
                    genres.forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre.id;
                        option.textContent = genre.name;
                        genreSelect.appendChild(option);
                    });
                }
            } catch (error) {
                showMessage('加载类型失败: ' + error.message, 'error');
            }
        }

        // 获取随机电影
        async function getRandomMovie() {
            showLoading(true);
            try {
                const genreSelect = document.getElementById('genre');
                const genreId = genreSelect.value;
                
                let url = '/api/random';
                if (genreId) {
                    url += `?genre_id=${genreId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.movie) {
                    displayMovies([data.movie]);
                } else {
                    showMessage('获取电影失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // 获取批量推荐
        async function getBatchRecommendation() {
            showLoading(true);
            try {
                const genreSelect = document.getElementById('genre');
                const genreId = genreSelect.value;
                
                let url = '/api/batch?count=3';
                if (genreId) {
                    url += `&genre_id=${genreId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.movies) {
                    displayMovies(data.movies);
                } else {
                    showMessage('获取批量推荐失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // 刷新数据
        async function refreshData() {
            showLoading(true);
            try {
                const response = await fetch('/api/refresh', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('数据刷新成功！', 'success');
                } else {
                    showMessage('刷新失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // 显示收藏
        function showFavorites() {
            const favoritesSection = document.getElementById('favorites-section');
            const favoritesContainer = document.getElementById('favorites-container');
            
            if (favorites.length === 0) {
                favoritesContainer.innerHTML = '<p>暂无收藏</p>';
            } else {
                favoritesContainer.innerHTML = '';
                favorites.forEach(movie => {
                    favoritesContainer.appendChild(createMovieCard(movie, true));
                });
            }
            
            favoritesSection.style.display = 'block';
        }

        // 加载收藏
        async function loadFavorites() {
            try {
                const response = await fetch('/api/favorites');
                const data = await response.json();
                
                if (data.success) {
                    favorites = data.favorites || [];
                }
            } catch (error) {
                console.error('加载收藏失败:', error);
            }
        }

        // 收藏电影
        async function addToFavorites(movieId) {
            try {
                const response = await fetch('/api/favorites', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ movie_id: movieId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('已添加到收藏！', 'success');
                    await loadFavorites();
                } else {
                    showMessage('收藏失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'error');
            }
        }

        // 移除收藏
        async function removeFromFavorites(movieId) {
            try {
                const response = await fetch('/api/favorites', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ movie_id: movieId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('已从收藏中移除！', 'success');
                    await loadFavorites();
                    showFavorites(); // 刷新收藏显示
                } else {
                    showMessage('移除失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('请求失败: ' + error.message, 'error');
            }
        }

        // 显示电影
        function displayMovies(movies) {
            currentMovies = movies;
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            
            if (movies.length === 0) {
                container.innerHTML = '<p>没有找到电影</p>';
                return;
            }
            
            movies.forEach(movie => {
                container.appendChild(createMovieCard(movie, false));
            });
            
            // 隐藏收藏部分
            document.getElementById('favorites-section').style.display = 'none';
        }

        // 创建电影卡片
        function createMovieCard(movie, isFavorite) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const posterUrl = movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'https://via.placeholder.com/300x450?text=No+Image';
            
            const releaseYear = movie.release_date ? movie.release_date.split('-')[0] : '未知年份';
            const rating = movie.vote_average ? movie.vote_average.toFixed(1) : '无评分';
            const genreNames = movie.genre_names ? movie.genre_names.join(', ') : '未知类型';
            
            card.innerHTML = `
                <img src="${posterUrl}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-details">
                        <div>📅 ${releaseYear}</div>
                        <div>⭐ <span class="movie-rating">${rating}</span></div>
                        <div>🎭 ${genreNames}</div>
                        ${movie.overview ? `<div>${movie.overview.substring(0, 100)}...</div>` : ''}
                    </div>
                    <div class="movie-actions">
                        ${!isFavorite ? `
                            <button class="btn btn-primary" onclick="addToFavorites(${movie.id})">❤️ 收藏</button>
                        ` : `
                            <button class="btn btn-danger" onclick="removeFromFavorites(${movie.id})">🗑️ 移除</button>
                        `}
                    </div>
                </div>
            `;
            
            return card;
        }

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
