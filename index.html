<body>
    <div class="container">

            <p>å‘ç°ä½ ä¸‹ä¸€éƒ¨æƒ³çœ‹çš„ç”µå½±ï¼</p>

        <div class="controls">

                </select>

            <div class="buttons">
                <button class="btn btn-primary" onclick="getRandomMovie()">ğŸ² éšæœºæ¨è</button>
                <button class="btn btn-secondary" onclick="getBatchRecommendation()">ğŸ“‹ æ‰¹é‡æ¨è (3éƒ¨)</button>
                <button class="btn btn-warning" onclick="refreshData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
                <button class="btn btn-danger" onclick="showFavorites()">â¤ï¸ æ˜¾ç¤ºæ”¶è—</button>
            </div>
        </div>

        <div id="message"></div>
        <div id="loading" class="loading" style="display: none;">åŠ è½½ä¸­...</div>

        <div id="movie-container" class="movie-container">
            <!-- ç”µå½±å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </div>

        <div id="favorites-section" class="favorites-section" style="display: none;">
            <h2>â¤ï¸ æˆ‘çš„æ”¶è—</h2>
            <div id="favorites-container" class="movie-container">
                <!-- æ”¶è—ç”µå½±å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
            </div>
        </div>
    </div>

    <script>
        let currentMovies = [];
        let genres = [];
        let favorites = [];

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            loadGenres();
            loadFavorites();
        });

        // åŠ è½½ç”µå½±ç±»å‹
        async function loadGenres() {
            try {
                const response = await fetch('/api/genres?language=zh-CN');
                const data = await response.json();
                
                if (data.success && data.data && data.data.genres) {
                    genres = data.data.genres;
                    const genreSelect = document.getElementById('genre');
                    
                    // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆé™¤äº†"æ‰€æœ‰ç±»å‹"ï¼‰
                    while (genreSelect.options.length > 1) {
                        genreSelect.remove(1);
                    }
                    
                    // æ·»åŠ ç±»å‹é€‰é¡¹
                    genres.forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre.id;
                        option.textContent = genre.name;
                        genreSelect.appendChild(option);
                    });
                }
            } catch (error) {
                showMessage('åŠ è½½ç±»å‹å¤±è´¥: ' + error.message, 'error');
            }
        }

        // è·å–éšæœºç”µå½±
        async function getRandomMovie() {
            showLoading(true);
            try {
                const genreSelect = document.getElementById('genre');
                const genreId = genreSelect.value;
                
                let url = '/api/random';
                if (genreId) {
                    url += `?genre_id=${genreId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.movie) {
                    displayMovies([data.movie]);
                } else {
                    showMessage('è·å–ç”µå½±å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // è·å–æ‰¹é‡æ¨è
        async function getBatchRecommendation() {
            showLoading(true);
            try {
                const genreSelect = document.getElementById('genre');
                const genreId = genreSelect.value;
                
                let url = '/api/batch?count=3';
                if (genreId) {
                    url += `&genre_id=${genreId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.movies) {
                    displayMovies(data.movies);
                } else {
                    showMessage('è·å–æ‰¹é‡æ¨èå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            showLoading(true);
            try {
                const response = await fetch('/api/refresh', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('æ•°æ®åˆ·æ–°æˆåŠŸï¼', 'success');
                } else {
                    showMessage('åˆ·æ–°å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // æ˜¾ç¤ºæ”¶è—
        function showFavorites() {
            const favoritesSection = document.getElementById('favorites-section');
            const favoritesContainer = document.getElementById('favorites-container');
            
            if (favorites.length === 0) {
                favoritesContainer.innerHTML = '<p>æš‚æ— æ”¶è—</p>';
            } else {
                favoritesContainer.innerHTML = '';
                favorites.forEach(movie => {
                    favoritesContainer.appendChild(createMovieCard(movie, true));
                });
            }
            
            favoritesSection.style.display = 'block';
        }

        // åŠ è½½æ”¶è—
        async function loadFavorites() {
            try {
                const response = await fetch('/api/favorites');
                const data = await response.json();
                
                if (data.success) {
                    favorites = data.favorites || [];
                }
            } catch (error) {
                console.error('åŠ è½½æ”¶è—å¤±è´¥:', error);
            }
        }

        // æ”¶è—ç”µå½±
        async function addToFavorites(movieId) {
            try {
                const response = await fetch('/api/favorites', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ movie_id: movieId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('å·²æ·»åŠ åˆ°æ”¶è—ï¼', 'success');
                    await loadFavorites();
                } else {
                    showMessage('æ”¶è—å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ç§»é™¤æ”¶è—
        async function removeFromFavorites(movieId) {
            try {
                const response = await fetch('/api/favorites', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ movie_id: movieId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('å·²ä»æ”¶è—ä¸­ç§»é™¤ï¼', 'success');
                    await loadFavorites();
                    showFavorites(); // åˆ·æ–°æ”¶è—æ˜¾ç¤º
                } else {
                    showMessage('ç§»é™¤å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ˜¾ç¤ºç”µå½±
        function displayMovies(movies) {
            currentMovies = movies;
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            
            if (movies.length === 0) {
                container.innerHTML = '<p>æ²¡æœ‰æ‰¾åˆ°ç”µå½±</p>';
                return;
            }
            
            movies.forEach(movie => {
                container.appendChild(createMovieCard(movie, false));
            });
            
            // éšè—æ”¶è—éƒ¨åˆ†
            document.getElementById('favorites-section').style.display = 'none';
        }

        // åˆ›å»ºç”µå½±å¡ç‰‡
        function createMovieCard(movie, isFavorite) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const posterUrl = movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'https://via.placeholder.com/300x450?text=No+Image';
            
            const releaseYear = movie.release_date ? movie.release_date.split('-')[0] : 'æœªçŸ¥å¹´ä»½';
            const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'æ— è¯„åˆ†';
            const genreNames = movie.genre_names ? movie.genre_names.join(', ') : 'æœªçŸ¥ç±»å‹';
            
            card.innerHTML = `
                <img src="${posterUrl}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-details">
                        <div>ğŸ“… ${releaseYear}</div>
                        <div>â­ <span class="movie-rating">${rating}</span></div>
                        <div>ğŸ­ ${genreNames}</div>
                        ${movie.overview ? `<div>${movie.overview.substring(0, 100)}...</div>` : ''}
                    </div>
                    <div class="movie-actions">
                        ${!isFavorite ? `
                            <button class="btn btn-primary" onclick="addToFavorites(${movie.id})">â¤ï¸ æ”¶è—</button>
                        ` : `

                        `}
                    </div>
                </div>
            `;
            
            return card;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3ç§’åè‡ªåŠ¨éšè—æ¶ˆæ¯
            setTimeout(() => {

        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {

        }
    </script>
